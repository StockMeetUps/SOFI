<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>SOFI Interactive Simulation Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== Tab Navigation Bar ===== */
        .tab-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 0 24px;
            position: sticky;
            top: 0;
            z-index: 1000;
            min-height: 46px;
        }

        .tab-buttons {
            display: flex;
            align-items: stretch;
            gap: 4px;
            height: 46px;
        }

        .tab-btn {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 28px;
            background: transparent;
            border: none;
            color: #6b7280;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.2px;
            white-space: nowrap;
            height: 100%;
        }

        .tab-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2.5px;
            background: #00A5E5;
            border-radius: 2px 2px 0 0;
            transition: width 0.25s ease;
        }

        .tab-btn:hover {
            color: #1f2937;
            background: #f9fafb;
        }

        .tab-btn:hover::after {
            width: 60%;
        }

        .tab-btn.active {
            color: #0b8ec3;
        }

        .tab-btn.active::after {
            width: 100%;
            background: linear-gradient(90deg, #00A5E5, #00c4f0);
        }

        .tab-btn .tab-icon {
            font-size: 15px;
            opacity: 0.7;
        }

        .tab-btn.active .tab-icon {
            opacity: 1;
        }

        .tab-btn .tab-badge {
            font-size: 9px;
            font-weight: 700;
            padding: 2px 7px;
            border-radius: 10px;
            background: #f0f9ff;
            color: #0284c7;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border: 1px solid #bae6fd;
        }

        .tab-btn.active .tab-badge {
            background: #e0f2fe;
            color: #0369a1;
            border-color: #7dd3fc;
        }

        /* ===== iframe Container ===== */
        .tab-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .tab-frame {
            width: 100%;
            flex: 1;
            border: none;
            display: none;
            min-height: calc(100vh - 46px);
        }

        .tab-frame.active {
            display: block;
        }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            .tab-nav {
                padding: 0 8px;
                min-height: 42px;
            }

            .tab-buttons {
                height: 42px;
                width: 100%;
                justify-content: center;
            }

            .tab-btn {
                padding: 0 16px;
                font-size: 12.5px;
            }

            .tab-btn .tab-badge {
                display: none;
            }

            .tab-frame {
                min-height: calc(100vh - 42px);
            }
        }

        @media (max-width: 480px) {
            .tab-btn {
                padding: 0 12px;
                font-size: 11.5px;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Tab Navigation -->
    <nav class="tab-nav">
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('yearly')" id="tab-yearly">
                <span class="tab-icon">&#x1F4C8;</span>
                Yearly Projections
                <span class="tab-badge">2030</span>
            </button>
            <button class="tab-btn" onclick="switchTab('quarterly')" id="tab-quarterly">
                <span class="tab-icon">&#x1F4CA;</span>
                Quarterly Projections
                <span class="tab-badge">Q1 FY26</span>
            </button>
        </div>
    </nav>

    <!-- Tab Content (iframes) -->
    <div class="tab-content">
        <iframe id="frame-yearly" class="tab-frame active" src="yearly/index.html" title="Yearly Projections"></iframe>
        <iframe id="frame-quarterly" class="tab-frame" src="" title="Quarterly Projections"></iframe>
    </div>

    <script>
        // Track loaded state
        const loaded = { yearly: true, quarterly: false };

        function switchTab(tabName) {
            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.add('active');

            // Update frames
            document.querySelectorAll('.tab-frame').forEach(frame => frame.classList.remove('active'));
            const frame = document.getElementById('frame-' + tabName);
            frame.classList.add('active');

            // Lazy load quarterly iframe on first switch
            if (tabName === 'quarterly' && !loaded.quarterly) {
                frame.src = 'quarterly/index.html?v=' + Date.now();
                loaded.quarterly = true;
            }
        }
    </script>
</body>
</html>
